<div class="container">
    <h1 class="mb-3">All Bookings</h1>

    <div class="mat-elevation-z8 table-container">
        <table mat-table [dataSource]="bookings">

            <ng-container matColumnDef="studioName">
                <th mat-header-cell *matHeaderCellDef> Studio </th>
                <td mat-cell *matCellDef="let booking"> {{booking.studioName}} </td>
            </ng-container>

            <ng-container matColumnDef="userName">
                <th mat-header-cell *matHeaderCellDef> User </th>
                <td mat-cell *matCellDef="let booking"> {{booking.userName}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let booking"> {{booking.bookingDate | date}} </td>
            </ng-container>

            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef> Time </th>
                <td mat-cell *matCellDef="let booking"> {{booking.timeSlot}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let booking"> {{booking.email}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <div *ngIf="bookings.length === 0" class="p-3 text-center">
            No bookings found.
        </div>
    </div>
</div>
